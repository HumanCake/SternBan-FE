<h1>{{ board?.title }}</h1>
<input type="text" [(ngModel)]="columnToAddTitle" placeholder="Enter column title"/>
<button class="add-column-button" (click)="addColumn(columnToAddTitle)">Save </button>
<div class="columns">
  <app-column
    *ngFor="let column of board?.columns"
    [column]="column"
    [connectedTo]="dropListIds"
    (dropListRef)="registerDropList($event)"
    (cdkDropListDropped)="drop($event)"
    (columnUpdatedEmitter)="columnUpdated()"
  >
  </app-column>
</div>
