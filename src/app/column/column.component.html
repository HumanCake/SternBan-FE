<div
  cdkDropList
  class="column-content"
  [cdkDropListConnectedTo]="connectedTo"
  [cdkDropListData]="column?.tickets"
  (cdkDropListDropped)="drop($event)"
>
  <h2>{{ column?.title }}</h2>
  <div *ngFor="let ticket of column?.tickets" cdkDrag>
    <app-ticket [ticket]="ticket"></app-ticket>
  </div>
</div>
